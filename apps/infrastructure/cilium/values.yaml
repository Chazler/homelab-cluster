cilium:
  ipam:
    mode: kubernetes

  devices: "enp1s0"

  l2Announcements:
    enabled: true
  
  enableL2NeighDiscovery: true

  kubeProxyReplacement: true
  
  k8sServiceHost: 10.0.0.10
  k8sServicePort: 6443

  securityContext:
    capabilities:
      ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
      cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE

  cgroup:
    autoMount:
      enabled: false
    hostRoot: /sys/fs/cgroup

  hubble:
    relay:
      enabled: true
    ui:
      enabled: true

  operator:
    replicas: 1
