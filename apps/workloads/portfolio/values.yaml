replicaCount: 2

# GHCR is private; this secret is created via templates/sealed-secret.yaml (generated by kubeseal).
imagePullSecrets:
  - ghcr-image-pull-secret

image:
  repository: ghcr.io/chazler/portfolio
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

# Prefer Gateway API (Envoy Gateway) routing over Ingress in this cluster.
route:
  enabled: true
  # Homepage (apex domain)
  hostname: joeriberman.nl
  labels: {}
  parentGateway:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: envoy-gateway
    namespace: envoy-gateway
    sectionName: web-https-apex
  backend:
    group: ''
    kind: Service
    # If omitted, defaults to this chart's Service name.
    serviceName: ''
    port: 80
    weight: 1

# The container serves a health endpoint at GET /health
probes:
  enabled: true
  path: /health
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 3