replicaCount: 2

# GHCR is private; this secret is created via templates/sealed-secret.yaml (generated by kubeseal).
imagePullSecrets:
  - ghcr-image-pull-secret

image:
  repository: ghcr.io/chazler/portfolio
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

route:
  enabled: true
  hostname: joeriberman.nl
  labels: {}
  parentGateway:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: envoy-gateway
    namespace: envoy-gateway
    sectionName: web-https-apex
  backend:
    group: ''
    kind: Service
    serviceName: ''
    port: 80
    weight: 1

probes:
  enabled: true
  path: /health
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 3