apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-applications
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/Chazler/homelab-cluster.git
        revision: main
        directories:
          - path: "apps/platform/*"
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/Chazler/homelab-cluster.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      ignoreDifferences:
        # Kubernetes/Helm may default/mutate PVC template fields; ignore drift for Vault.
        - group: apps
          kind: StatefulSet
          name: vault
          jsonPointers:
            - /spec/volumeClaimTemplates
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true