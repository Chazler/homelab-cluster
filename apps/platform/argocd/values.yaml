argo-cd:
  global:
    logging:
      level: info
      format: json
  crds:
    annotations:
      argocd.argoproj.io/sync-options: ServerSideApply=true
  
  server:
    replicas: 1
    httproute:
      enabled: true
      hostnames:
        - argocd.k8s.joeriberman.nl
      parentRefs:
        - name: envoy-gateway-public
          namespace: envoy-gateway
          sectionName: web-https

    extraArgs:
      - --insecure

    ingress:
      enabled: false
    
    networkPolicy:
      create: true
      defaultDenyIngress: false

  controller:
    networkPolicy:
      create: true
      defaultDenyIngress: false

  repoServer:
    networkPolicy:
      create: true
      defaultDenyIngress: false

  redis:
    networkPolicy:
      create: true
      defaultDenyIngress: false

  dex:
    networkPolicy:
      create: true
      defaultDenyIngress: false

  notifications:
    enabled: false
    networkPolicy:
      create: true
      defaultDenyIngress: false

  applicationSet:
    enabled: true
    networkPolicy:
      create: true
      defaultDenyIngress: false

  configs:
    params:
      server.insecure: true
    
    cm:
      timeout.reconciliation: 180s
      application.instanceLabelKey: argocd.argoproj.io/instance

