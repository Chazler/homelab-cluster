apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: portfolio-route
spec:
  hostnames:
    - joeriberman.nl
  rules:
    - backendRefs:
        - group: gateway.networking.k8s.io
          kind: IPAddress
          name: portfolio-ip
          port: 3010 
---
apiVersion: v1
kind: Service
metadata:
  name: portfolio-name
spec:
  type: ExternalName
  externalName: 192.168.1.81.nip.io
