gateway-helm:
  deployment:
    envoyGateway:
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 128Mi
    replicas: 2

  config:
    envoyGateway:
      gateway:
        controllerName: gateway.envoyproxy.io/gatewayclass-controller
      provider:
        type: Kubernetes
      logging:
        level:
          default: warn

routes:
  auth:
    enabled: true
    hostname: auth.joeriberman.nl
    labels: {}
    oidc:
      enabled: true
      labelKey: auth.joeriberman.nl/oidc
      labelValue: "true"
