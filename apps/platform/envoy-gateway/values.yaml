gateway-helm:
  deployment:
    envoyGateway:
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 128Mi
    replicas: 2

  config:
    envoyGateway:
      gateway:
        controllerName: gateway.envoyproxy.io/gatewayclass-controller
      provider:
        type: Kubernetes
      logging:
        level:
          default: warn

httpRoutes:
  - name: argocd
    namespace: argocd
    hostname: argocd.yourdomain.com
    serviceName: argocd-server
    servicePort: 80

  - name: jellyfin
    namespace: default
    hostname: jellyfin.joeriberman.nl
    serviceName: jellyfin-external
    servicePort: 443
    
externalServices:
  - name: jellyfin-external
    namespace: default
    externalHost: 192.168.1.81  # IP or hostname
    port: 443
    targetPort: 443