---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: default-pool
spec:
  allowFirstLastIPs: "No"
  blocks:
  - cidr: 10.0.1.0/24  # 10.0.1.0 - 10.0.1.255 (256 IPs)
---
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: default-policy
spec:
  serviceSelector:
    matchLabels: {}  # Matches all LoadBalancer services
  nodeSelector:
    matchExpressions:
    - key: node-role.kubernetes.io/control-plane
      operator: DoesNotExist  # Only workers announce (optional)
  interfaces:
  - ^eth[0-9]+  # Adjust if your nodes use different interface names (e.g., ens, eno, enp)
  externalIPs: true
  loadBalancerIPs: true
